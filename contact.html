<!-- Music Player -->
<div class="music-player">
  <img src="image/multo.jpg" alt="Multo Cover" class="music-cover">
  <div class="music-info">
    <p class="music-title">Multo — Cup of Joe</p>
    <button id="music-btn" onclick="toggleMusic()">▶️</button>
  </div>
  <audio id="bg-music" src="music/Multo - Cup of Joe (Official Lyric Video).mp3" loop></audio>
</div>


<footer>

<script>
  const music = document.getElementById('bg-music');
  const btn = document.getElementById('music-btn');

  function toggleMusic() {
    if (music.paused) {
      music.play();
      btn.textContent = '⏸️';
    } else {
      music.pause();
      btn.textContent = '▶️';
    }
  }

  // Auto play when page loads
  window.addEventListener('load', () => {
    music.play().then(() => {
      btn.textContent = '⏸️'; // autoplay success
    }).catch(() => {
      btn.textContent = '▶️'; // autoplay blocked
    });
  });
</script>
